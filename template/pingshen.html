<style type="text/css">
input.inputc,textarea{width:100%;}
</style>
<h3 class="header smaller center title">供应商评审表</h3>
<form name="form2" action="pingshen.php?action=更新&gid=$_GET[gid]" method="post" >
<table  class="table table-striped table-bordered table-hover center" style="width:24cm;">
		<tr align="center" style="height:1.5cm" >
		<td width="210px">评审内容</td>
		<td colspan="3" align="center">{$ps[wpname]}</td>
	 </tr>
	 <tr align="center" style="height:1.5cm">
		<td >供应商名称</td>
		<td align="center" colspan="3">{$ps[sname]}</td>
	</tr>
	<tr align="center" style="height:1.5cm">
		<td nowrap='nowrap'>评审时间</td>
		<td align="center"><input type="text" class=inputc style='height:1cm' name="psda"  size="30" value='$ps[psdate]' /></td>
		<td nowrap='nowrap'>评审地点</td>
		<td align="center"><input type="text" class=inputc name="psaddre" style='height:1cm'  size="30" value="$ps[psaddress]" /></td>
	</tr>
	<tr align="center" style="height:1.5cm">
		<td>评审组长</td>
		<td align="center" colspan="3"><input type="text" class=inputc name="psgroup" style='height:1cm'  size="30" value="$ps[psgrouper]" /></td>
	</tr>
	<tr align="center" style="height:1.5cm">
		<td>评审人员</td>
		<td align="center" colspan="3"><input type="text" class=inputc style='height:1cm' name="psteam" size='60' value="$ps[psteam]" />
	</tr>
	<tr align="center" style="height:1.5cm">
		<td>评审意见<br/>(质量、价格、资质、信誉、服务)</td>
		<td colspan="3">
			<textarea cols="60" rows="15" name="psadvice"  >{$ps[psadvice]}</textarea>
		</td>
	</tr>
	<tr align="center" style="height:1.5cm">
		<td rowspan='2'>评审结论</td>
		<td colspan="3">
			<textarea cols="60" rows="3" name="psjl">{$json[jl]}</textarea>
		</td>
	</tr>
	<tr>
		<td>评审组长签字:<input type="text" class=inputc name="qz" size='10' value="$json[qz]" /></td>
		<td colspan="3">日期:<input type="text" class=inputc name="rq" size='10' value="$json[rq]" /></td>
	</tr>
	<tr><td align='center' colspan="4"><input type='submit' name='save'  class="btn btn-xs btn-primary" value='保存'></td></tr>
</table>
	
</form>
