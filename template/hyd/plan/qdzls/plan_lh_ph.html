<script type="text/javascript">
function jsgs () {
	if($.isNumeric(vs['vd3'])&&$.isNumeric(vs['vd4'])&&$.isNumeric(vs['vd5'])){
		var vd3_split = String(vs['vd3']).split('.');
		if(vd3_split.length==2){
			var diding_ws = vd3_split[1].length;
		}else{
			var diding_ws = 1;
		}
		vs['vd0'] = roundjs((parseFloat(vs['vd3'])+parseFloat(vs['vd4'])+parseFloat(vs['vd5']))/3,diding_ws);
	}else{
		vs['vd0'] = '';
	}
}
</script>
