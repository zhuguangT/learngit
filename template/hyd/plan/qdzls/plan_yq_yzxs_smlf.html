<script type="text/javascript">
  function jsgs () {
    var vid = '{$arow['vid']}';
    var jg  = vs['vd0'];
    if($.inArray(vid,['611','613','615'])> -1 && $.isNumeric(jg)){
      var m  = jg*1000;
      if(vid == '611'){
        var m0 = 10;
        jg = ((m/1000)/(m0*5/1000))*100;
        var Pb_gs = '铅（Pb）质量分数 ω₇ = [(m×10⁻³)/(m₀×5/1000)]×100';
        var td30 = $("textarea").val();
        $("textarea").val(td30.replace(Pb_gs,'')+Pb_gs);
      }else if(vid == '613'){
        var m0 = 5.00;
        jg = ((m/1000)/(m0*5/1000))*100;
        var Cd_gs = '镉（Cd）质量分数 ω₈ = [(m×10⁻³)/(m₀×5/1000)]×100';
        var td30 = $("textarea").val();
        $("textarea").val(td30.replace(Cd_gs,'')+Cd_gs);
      }else if(vid == '615'){
        var m0 = 10;
        jg = ((m/1000)/m0)*100;
        var Ljg_gs = '六价铬质量分数 ω₁₁ = [(m×10⁻³)/m₀]×100';
        var td30 = $("textarea").val();
        $("textarea").val(td30.replace(Ljg_gs,'')+Ljg_gs);
      }
      vs['vd0'] = jsws(jg);
    }
    
  }
</script>
