<script type="text/javascript">
$(document).ready(function(){
  var a = $("form[name='as_form_{$arow['id']}']");
  //计算公式
  if('603'=='{$arow['vid']}'){
    a.find(".jsgs").replaceWith('<td class="right noright">ω<sub>1</sub>&nbsp;&nbsp;=&nbsp;&nbsp;</td><td class="center noborder" colspan="2">(V<sub>0</sub>/1000-V/1000)cM/2<hr />m×10/250</td><td class="left noleft">×100</td>');
  }else if('605'=='{$arow['vid']}'){
    a.find(".jsgs").parents("tr").find("td:eq(3)").attr('colspan','1');
    a.find(".jsgs").replaceWith('<td class="center noright">ω<sub>3</sub> = </td><td class="noborder center" colspan="3">[(V<sub>0</sub>/1000-V/1000)cM]/M<hr />(mω<sub>1</sub>/100)×(25/250)×(0.5293/8.994)</td><td class="left noleft" colspan="1">×100</td>');
  }
})
function jsgs(){
  var a  = $("form[name='as_form_{$arow['id']}']");
  var kb = parseFloat(a.find(".kb").val());
  if(''==a.find(".c_v").val()){ a.find(".c_v").focus(); return false;}
  var c = parseFloat(a.find(".c_v").val());
  //默认体积与实际取样体积比较判断是否稀释
  if( ''==kb || !$.isNumeric(kb)){
    var kb = 0.00;
  }
  var vd3_split = String(vs['vd3']).split('.');
  if(vd3_split.length==2){
    var diding_ws = vd3_split[1].length;
  }else{
    var diding_ws = 0;
  }
  if($.isNumeric(vs['vd3'])&&$.isNumeric(vs['vd4'])){
    vs['vd5'] = roundjs(accsub(parseFloat(vs['vd4']),parseFloat(vs['vd3'])),diding_ws);
  }else{
    vs['vd5'] = vs['vd6'] = '';
  }

  if(''!==vs['vd5']){
  	var jjz = get_jzz(vs['vd4']);//获取校正值
    //填充表头中校正值
    var result =[];
    $("input[name*='vd4[']").each(function(i){
      result.push(get_jzz($(this).val()));
    })
    result = unique(result);
    a.find(".ddg_jzz").val(result.join(','));

    if('603'=='{$arow['vid']}'){
      // c 是氯化锌标准滴定溶液的实际浓度的准确数值，单位为摩尔每升(mol/L)
      var m  = 8.0;//试料的质量的数值，单位为克(g)
      var M  = 101.96;//氧化铝的摩尔质量的数值，单位为克每摩尔(g/mol)
      var jg = ((((kb-parseFloat(vs['vd5'])+parseFloat(jjz))/1000)*c*M/2)/(m*10/250))*100;
      vs['vd0'] = jsws(jg);
      vs['vd6'] = jsws(jg,4)
    }else if($.isNumeric(vs['vd6'])&&'605'=='{$arow['vid']}'){
      // c 是氢氧化钠标准滴定溶液的实际浓度的准确数值，单位为摩尔每升(mol/L)
      var m  = 8.0;//试料的质量的数值，单位为克(g)
      // ω₁ = vs['vd6']; //Al₂O₃的质量分数，%
      var M  = 16.99;//氢氧根[HO⁻]的摩尔质量的数值，单位为克每摩尔(g/mol)
      // 0.5293 Al₂O₃折算成Al的系数
      // 8.994 [1/3Al]的摩尔质量，单位为克每摩尔(g/mol)
      var jg = ((((kb-parseFloat(vs['vd5'])+parseFloat(jjz))/1000)*c*M/M)/((m*vs['vd6']/100)*(25/250)*(0.5293/8.994)))*100;
      vs['vd0'] = jsws(jg);
    }else{
      vs['vd0'] = vs['vd6'] = '';
    }
  }
}
</script>
