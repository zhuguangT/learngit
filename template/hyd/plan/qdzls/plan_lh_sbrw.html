<script type="text/javascript">
function jsgs()
{
	if($.isNumeric(vs['vd4']) && $.isNumeric(vs['vd6']))
	{
		var vd4   = parseFloat(vs['vd4']);
		var vd6   = parseFloat(vs['vd6']);
		var jg    = accsub(vd6,vd4);
        if($.isNumeric(vs['vd1'])){
	        var vd1 = parseFloat(vs['vd1']);
	       	var vd0 = accMul(accDiv(jg,vd1),100);
        	vs['vd0']=jsws(vd0);
        }
    }else{
    	vs['vd0']='';
    }
}
</script>
