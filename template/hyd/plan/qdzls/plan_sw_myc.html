<script type="text/javascript">
function jsgs(){
	var unit = '{$arow['unit']}';//个/10L
	var r	 = parseInt(unit.split('/')[1]);
	$.isNumeric(r) && unit.split('/')[1].replace(r,'')=='L' || (r=1);
	vs['vd0'] = jsws(vs['vd3']/vs['vd1']*r);
	if(parseFloat(vs['vd0']) == 0 ){
		vs['vd0'] = '未检出';
	}
	vs['vd5'] = jsws(vs['vd4']/vs['vd1']*r);
	if(parseFloat(vs['vd5']) == 0 ){
		vs['vd5'] = '未检出';
	}
}
