<script type="text/javascript">
function jsgs(){
     
      //运算函数在lib.js
      var vid = $arow[vid];
      var vd_split = String(vs['vd2']).split('.');
      if(vd_split.length==2){
        var diding_ws = vd_split[1].length;
      }else{
        var diding_ws = 4;
      }
      if(vid =='101' || vid =='100'){
          if($.isNumeric(vs['vd2']) && $.isNumeric(vs['vd3']) ){
              var vd2   = parseFloat(vs['vd2']);
              var vd3   = parseFloat(vs['vd3']);
              //var vd4   = parseFloat(vs['vd4']);  
              //var pj1= vs['vd4'] = roundjs(accDiv(accAdd(vd2,vd3),2),diding_ws+1);
            }
        if($.isNumeric(vs['vd5']) && $.isNumeric(vs['vd6']) ){
              var vd5   = parseFloat(vs['vd5']);
              var vd6   = parseFloat(vs['vd6']);
              //var vd7   = parseFloat(vs['vd7']);  
              //var pj2    = vs['vd7']  = roundjs(accDiv(accAdd(vd5,vd6),2),diding_ws+1);
              //var pj      = vs['vd8']  = roundjs(accsub(pj2,pj1),diding_ws+1);
              vs['vd8']  = roundjs(accsub(vd6,vd3),diding_ws);

        }
        if( $.isNumeric(vs['vd8']) && $.isNumeric(vs['vd1'])){
            var vd8   = parseFloat(vs['vd8']);
            var vd1   = parseFloat(vs['vd1']);
            var jg = accDiv(accMul(vd8,1000000),vd1);
             vs['vd0']=vs['_vd0']=jsws(jg);
          }else{
                  vs['vd0']=vs['_vd0']='';
          }
      }
}
