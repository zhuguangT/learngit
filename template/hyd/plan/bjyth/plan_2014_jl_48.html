<script type="text/javascript">
	function btgs()
	{
		var td19=$("input[name=td19]").val();
		var td21=$("input[name=td21]").val();
		if($.isNumeric(td19)&&parseInt(td19)!=td19)
			ws=(td19.split("."))[1].length;
		else
			ws=0;
		if($.isNumeric(td19)&&$.isNumeric(td21))
		{
			var td20=roundjs(accDiv(accAdd(td19,td21),2),ws);
			var td22=roundjs((accsub(td19,td21)/accAdd(td19,td21)),2);
		}
		else{
			var td20=td19;
			var td22=0;
		}
		$("input[name=td20]").attr("value",td20);
		$("input[name=td22]").attr("value",td22);
	}
</script>
