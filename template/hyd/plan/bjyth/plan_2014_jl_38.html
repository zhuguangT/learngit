<script>
	var zl_names=Array();
	$zl_name_lines
	function get_zl_names(aInput){
//if(!aInput.value) aInput.value='';
var a=prompt('请输入藻类代号并用逗号分隔,注意不要使用全角标点和数字');
if(a){
	var b=a.split(',');
	var zl_name=Array(),c=b.length;
	for(var i=0;i<c;i++){
		zl_name[i]=zl_names[parseInt(b[i].trim())];
	}
	if(aInput.value){ aInput.value+=','+zl_name.join(',');}
	else aInput.value=zl_name.join(',');
}
}
</script>
