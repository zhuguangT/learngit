<input type="hidden" name="has_zk7" value="1" />
<script type="text/javascript">
var vid = '{$arow['vid']}';
var dw = '{$arow['unit']}';
if(dw == 'CFU/mL'){
	var jsgs_html = "菌落数（CFU/mL）=（1/取样体积）×检出菌落";
	var zhi=1;
}else if(dw == 'CFU/100mL'){
	var jsgs_html = "菌落数（CFU/100mL）=（100/取样体积）×检出菌落";
	var zhi=100;
}else if(dw == 'CFU/L'){
	var jsgs_html = "菌落数（CFU/L）=（1000/取样体积）×检出菌落";
	var zhi=1000;
}else{
	var zhi=1;
	var jsgs_html = '<span class="red">检测单位选择错误，请选择CFU/mL或者CFU/100mL</span>';
}
$(".jsgs_{$arow['id']}").html(jsgs_html);
$("#assay_form_{$arow['id']} input[name=td28]").val(jsgs_html);
function jsgs()
{
	if( !$.isNumeric(vs['vd1']) || !$.isNumeric(vs['vd3']) ){
		vs['vd0'] = vs['vd27'] = '';
	}else{
		vs['vd0'] = vs['vd27'] = roundjs(accMul(accDiv(zhi,vs['vd1']),vs['vd3']),0);
	}
}
</script>
