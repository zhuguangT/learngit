<script type="text/javascript">
function jsgs(){
	var vd_split = String(vs['vd1']).split('.');
	if(vd_split.length==2){
		var diding_ws = vd_split[1].length;
	}else{
		var diding_ws = 2;
	}
	if($.isNumeric(vs['vd1'])&&$.isNumeric(vs['vd3'])){
		vs['vd4'] =roundjs(accsub(vs['vd1'],vs['vd3']),diding_ws);
	}
	else
	{
		vs['vd4'] ='';
	}
	if($.isNumeric(vs['vd1'])&&$.isNumeric(vs['vd4'])){
		vs['vd0'] = roundjs(vs['vd4']*100/vs['vd1'],diding_ws);
	}
	else{
		vs['vd0'] = '';
	}
}
</script>
