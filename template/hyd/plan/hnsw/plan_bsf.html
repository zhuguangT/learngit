<script language="javascript" type="text/javascript">
function jsgs(){
  var td15 = parseFloat($("#td15").val());
  var td6  = parseFloat($("#td6").val());
  vs['vd1'] = (''==vs['vd1'])?td6:vs['vd1'];
  if(vs['vd2']!=''){
    var f = parseFloat(td6/vs['vd1']);
    vs['vd0'] = jsws(parseFloat(vs['vd2'])*td15*f/td6);
  }else{
    vs['vd0'] = "";
  }
}
</script>
