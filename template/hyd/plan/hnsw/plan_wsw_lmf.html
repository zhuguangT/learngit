<!-- 滤膜法 -->
<h1>{$arow['assay_element']}分析原始记录表</h1>
{$hjtj_bt}
<table   class="single" >
  <tr class="noborder">
    <td style="width:8%"></td><td style="width:16%"></td><td style="width:8%"></td>
    <td style="width:8%"></td><td style="width:6%"></td><td style="width:6%"></td>
    <td style="width:6%"></td><td style="width:6%"></td><td style="width:6%"></td>
    <td style="width:6%"></td><td style="width:4%"></td><td style="width:5%"></td>
    <td style="width:5%"></td>
  </tr>
  <tr>
     <td>检测项目</td>
     <td>{$arow['assay_element']}</td>
     <td>检测依据</td>
     <td colspan="6">{$arow['td2']}</td>
     <td colspan="2">检出限({$arow['unit']})</td>
     <td colspan="2">{$arow['td3']}</td>
  </tr>
<tr >
    <td>培养基</td>
    <td><input type="text" name="td12"  value="{$arow['td12']}" /></td>
    <td>培养温度(℃)</td>
    <td colspan="2"><input type="text"  name="td13"   value="{$arow['td13']}" /></td>
    <td colspan="2">培养时间(h)</td>
    <td colspan="2"><input type="text"  name="td14" value="{$arow['td14']}" /></td>
    <td colspan="2">取样体积(mL)</td>
    <td colspan="2"><input type="text" name="td17" id='tj' value="{$arow['td17']}" /></td>
</tr>
<tr>
    <td rowspan="2" colspan="1">序号</td>
    <td rowspan="2" colspan="1">{$zhanming}</td>
    <td rowspan="2" colspan="1">接种日期</td>
    <td rowspan="2" colspan="1">观察日期</td>
    <td rowspan="1" colspan="6">粪大肠阳性管数</td>
    <td rowspan="2" colspan="1">含量({$arow['unit']})</td>
    <td rowspan="2">平均值({$arow['unit']})</td>
    <td rowspan="2">相对偏差(%)</td>
    </tr>
    <tr>
    <td width="70">100(mL)</td>
    <td width="70">50(mL)</td>
    <td width="70">10(mL)</td>
    <td width="70">1(mL)</td>
    <td width="70">0.1(mL)<br />
    <td width="70">0.05(mL)<br />
</tr>
{$aline}
<tr>
  <td>备注</td>
  <td colspan="12"><textarea name="td30">{$arow['td30']}</textarea></td>
  </tr>
</table>
