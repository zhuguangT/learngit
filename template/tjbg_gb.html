
<div style="width:100%;margin:0 auto;">
  <div id="tabs" style="width:100%;margin:0 auto;" class="center">
	<ul>
		<li>
			<a href="#tabs-1" id="k1">水质日报</a>
		</li>
		<li>
			<a href="#tabs-2" id="k2">水质周报</a>
		</li>
	</ul>
	<div id="tabs-1">
		<div class="widget-box no-border">
			<div class="widget-body">
				<div>年份<select id="year"  name="year" onchange="get_data()">{$year_option}</select>&nbsp;&nbsp;&nbsp;&nbsp;月份<select id="month" name="month" onchange="get_data()">{$month_option}</select><a class="btn btn-xs btn-primary" target="_blank" href="result_set.php?action=$rs_set[module_name]&set_id=$rs_set[id]&type=日报" style="margin-left:50px">设置</a>
				</div>
				<table class="table table-striped table-bordered table-hover center" style="width:90%">
					<tr><th>序号</th><th>日期</th><th>填表日期</th><th>操作</th></tr>
					{$day_gb_line}
				</table>
			</div>
		</div>

	</div>
	<div id="tabs-2"></div>
	<div id="tabs-3"></div>
  </div>
</div>

<script type="text/javascript">

	$( "#tabs" ).tabs();
	$("#k1").click(function(){
		location.href="tjbg_gb.php?action=day&ajax=1";
		load_height();
	});
	$("#k2").click(function(){
		$.ajax({
			async	: false,
			cache	: false,      
			type	: 'POST', 
			url		: 'tjbg_gb.php?action=week&ajax=1',//请求的action路径
			error: function () {
				alert('请求失败');
			},
			success:function(result){
				$("#tabs-2").html(result);
			}
		});
		load_height();
	});
	$("#k3").click(function(){
		$.ajax({
			async	: false,
			cache	: false,      
			type	: 'POST', 
			url		: 'tjbg_gb.php?action=month&ajax=1',//请求的action路径
			error: function () {
				alert('请求失败');
			},
			success:function(result){
				$("#tabs-3").html(result);
			}
		});
		load_height();
	});
	function get_data(){
		var year=$("#year").val();
		var month=$("#month").val();
		location.href="$rooturl/data_statistics/tjbg_gb.php?year="+year+"&month="+month;
	}
$('.date-picker').datepicker({autoclose:true}).next().on(ace.click_event, function(){
	$(this).prev().focus();});
$('.timepicker1').timepicker({
	minuteStep: 1,
	showSeconds: true,
	showMeridian: false
}).next().on(ace.click_event, function(){
	$(this).prev().focus();
});
$(function(){
	$("input[name='tb_date']").change(function(){
		var date_value	= $(this).attr("date_value");
		$.get("$rooturl/data_statistics/tjbg_gb.php",{"action":"day_modify_ajax","tb_date_value":this.value,"date_value":date_value},function(data){
			if(data=='no'){
				alert('修改失败，请刷新页面重试！');
			}
		});
	});
})
</script>
