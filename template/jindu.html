<script type="text/javascript">
	function jiansuo(){
		var type=document.getElementById("type").value;
		var year=document.getElementById("year").value;
		var month=document.getElementById("month").value;
		var fzx	= $("#fzx").val();//document.getElementById("fzx").value;
		if(fzx){
			url="?site_type="+ type +"&year="+ year +"&month="+ month +"&fzx="+fzx;
		}else{
			url="?site_type="+ type +"&year="+ year +"&month="+ month ;	
		}
		location.href=url;
	}
</script>
