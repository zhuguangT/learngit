<script>
function redirect(){
	year = $("#year").val();
	month = $("#month").val();
	zt = $("#zt").val();
    url = "?year=" + year + "&month=" +month+ "&js=" + zt;
    location = url;
}
function jsall(){
	year = $("#year").val();
	month = $("#month").val();
	zt = $("#zt").val();
	var wjs = '';
	$("td[zt='未接受'][pid!='']").each(function(){
		wjs += ','+$(this).attr('pid');
	});
	wjs = wjs.substr(1);
	url = "?year=" + year + "&month=" +month+ "&js=" +zt+"&wjs="+wjs+"&action=jsall";
    location = url;
}
</script>
