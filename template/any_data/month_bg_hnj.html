<head>
	<title>$title</title>

<style>
	@page{mso-page-orientation:landscape;}
	table tr{height:30px;}
	table td{border:0.5px solid;text-align: center;}
</style>

<body>
$bianhao_content
<table style="margin:0 auto;width:25cm;border-collapse:collapse;font-size:10pt;font-family:宋体" class="td_border" cellspacing="0" cellpadding="0">
	<tr>
		<td colspan='{$max_colspan}' style="font-weight:bold;font-size:20pt;border:none;">$title</td>
	</tr>
	<tr>
		<td colspan="{$max_colspan_ban}" style="border:none;text-align:left;">监测部门：{$_POST[jc_bm]}</td><td colspan="{$max_colspan_ban}" style="border:none;text-align:right;">填表日期：{$_POST[tb_date]}</td>
	</tr>
	<tr>
		<td colspan='3'>检测方法依据</td><td colspan="{$xm_num}">$jiance_fangfa</td>
	</tr>
	<tr>
		<td rowspan='2' nowrap>采样地点</td><td rowspan='2' nowrap>类别</td><td rowspan='2'>采样日期</td><td colspan="{$xm_num}">检验项目</td>
	</tr>
	$value_names
	$lines
	<tr>
		<td colspan="3">$jcbz_name</td>$jcbz_values
	</tr>
	<tr><td colspan='2'>结论</td><td colspan="{$beizhu_num}">$jielun</td></tr>
	<tr><td colspan='2'>备注</td><td colspan="{$beizhu_num}"></td></tr>

	</tr>
