<div class="widget-box no-border">
	<div class="widget-body">
		<div>年份<select id="year4"  name="year" onchange="get_data3()">{$year_option}</select>
		</div>
		<table class="table table-striped table-bordered table-hover center" style="width:90%">
			<tr align='center'>
				<th style="width:100px">序号</th>
				<th style="width:200px;">报告类型</th>
				<th style="width:200px">日期</th>
				<th >操作</th>
			</tr>	
			{$tjbg_year_line}
		</table>
	</div>
</div>
<script type="text/javascript">

//获取水质公示月报的信息
function get_data3(){
		var year=$("#year4").val();
		$.ajax({
			async	: false,
			cache	: false,      
			type	: 'POST', 
			url		: 'tjbg_gb.php?action=year&year='+year+'&ajax=1',//请求的action路径
			error: function () {
				alert('请求失败');
			},
			success:function(result){
				$("#tabs-4").html(result);
			}
		});
		load_height();
}
$('.date-picker').datepicker({autoclose:true}).next().on(ace.click_event, function(){
	$(this).prev().focus();});

//修改发布日期
function save_fb_date(t,year,month){
	$.post("tjbg_gb.php?ajax=1",{fb_date:t.value,year:year,month:month,action:'save_fb_date'},function(data){
		if(data!=1){
			alert("修改失败，请联系管理员！");
		}
	
	},'html');
}
</script>
