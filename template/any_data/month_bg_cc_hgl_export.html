<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:x="urn:schemas-microsoft-com:office:excel" xmlns="http://www.w3.org/TR/REC-html40">
<head>
	<title>$title</title>

<body>

	</tr>
	<tr>
		<td colspan='14' style="border:none;text-align:left;">监测部门：{$_POST[jc_bm]}</td><td colspan='13' style="border:none;text-align:right;">填表日期：{$_POST[tb_date]}</td>
	</tr>
	$lines
	<tr>
		<td colspan='9' style='text-align:left;border:none;'>单位负责人:</td><td colspan="10" style="border:none;">审核:</td><td colspan="10" style="border:none;text-align:right;padding-right:80px;"> 制表：</td>
	</tr>
