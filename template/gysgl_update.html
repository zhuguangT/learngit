<script>
function check_submit(){
	if($("#sname").val() =="" || $("#dz").val()==""){  
                alert("请填写供应商相关信息");  
                return false;  
            }  
}
$($.date_input .initialize);
//将浏览按钮转换为可上传多个文件的按钮
var inputElement = document.getElementById("input");    
inputElement.addEventListener("change", handleFiles, false);  
function handleFiles(){  
	fileList= this.files;  
	var dd	= document.getElementById('content');
	dd.innerHTML	= '';
	var html_files= '';
	for( var i = 0 ; i < fileList.length ; i++ ){
		html_files +="<div id='del_one"+i+"'>" +fileList[i].name;
	}
	dd.innerHTML	= html_files;
}
//点击生成图片遮罩层
function show_img(obj,key){
	$(".show_img").show();
	$(".show_img").addClass('touming');
	$('.img_'+key).show();
	$('.img_'+key).css({'z-index':'999' , 'position' : 'absolute' , 'top' : '500px'});
}
//关闭图片
function close_img(obj,key){
	$(".show_img").hide();
	$(".show_img").removeClass('touming');
	$('.img_'+key).hide();
}
