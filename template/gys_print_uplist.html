<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8" />
	<title>供应商详细打印</title>
	<meta name="keywords" content="LIMS" />
	<meta name="description" content="LIMS" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="{$rooturl}/css/bootstrap.min.css" />
	<link rel="stylesheet" href="{$rooturl}/css/ace.min.css" />
	<link rel="stylesheet" href="{$rooturl}/css/lims/main.css" />
	<link rel="stylesheet" href="{$rooturl}/css/lims/hyd.css" />
	<link rel="stylesheet" href="{$rooturl}/css/lims/print.css" />
	<link rel="stylesheet" href="{$rooturl}/css/font-awesome.min.css" />
	<script type="text/javascript" src="{$rooturl}/js/jquery.js"></script>
	<script type="text/javascript" src="{$rooturl}/js/lims/hyd.js?v=2.0.0"></script>
	<script type="text/javascript" src="{$rooturl}/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="{$rooturl}/js/lims/jquery.jPrintArea.js"></script>
	<style media="print" type="text/css">
		.Noprint{display:none;}
		.PageNext{page-break-after:always;margin: 0;padding: 0;}
		tr td{
			text-align:left;
		}
		input.inputc,input.date_input,textarea{width:100%;}
	</style>
	<script type="text/javascript">
			function printHtml() {
				$(".btn-group").css({'display':'none'});
				window.print();
				$(".btn-group").css({'display':'block'});
			}
			$(window).ready(function(){
				window.print();
				$(document).mousemove(function(){
					$(".btn-group").css({'display':'block'});
				});
			});
	</script>
</head>
<body style="background:#FFF">
<div style="text-align:center;width: 18cm;margin:0 auto;">
	<div class="page-header" style="padding-bottom: 0px; border-bottom-width: 0px; margin-bottom: 0px;border-bottom:1px solid gray">
	 	 <h5 style="text-align: left;">
	 		国家城市供水水质监测网·<small>兰州监测站</small><!-- <span style="font-size: 15px;margin-left:150px">记录编号：QDSZJC-RM-B-10 版本号：AO</span> -->
	 	 </h5> 
	</div>
	<h1 class="header smaller center title "><b style="text-decoration:underline">供方评定记录表</b></h1>
	<div class="btn-group" style="width:100%;display:none">
		<div style="width:100%;text-align:center;">
			<button class="btn btn-sm btn-primary btnPrint"  onclick="printHtml();"><i class="icon-print bigger-120"></i>&nbsp;打印</button>
		</div>
	</div>
	<table class="table table-striped table-bordered table-hover center" style="width:18cm;">
		<tr align="center" style="width:2cm;height:1cm">
			<td >供应商名称</td>
			<td align="left" colspan="3"><input type="text" class=inputc name="sname" id="sname"  size="50" value="$arr[sname]" /></td>
		</tr>
		<tr>
			<td >供应商地址</td>
			<td align="left" colspan="3"><input type="text" class=inputc name="dz"  size="50" value="$arr[dz]" /></td>
		</tr>
		<tr>
			<td>供应服务领域</td>
			<td align="left" colspan="3"><input type="text" class=inputc value="$arr[gy_fwly]"></td>
		</tr>
		<tr align="center" style="width:2cm;height:1cm" name='lianxiren'>
			<td>联系人1</td>
			<td align="left"><input type="text" class=inputc name="lxr"  size="30" value="$arr[lxr]" /></td>
			<td>联系方式</td>
			<td align="left"><input type="text" class=inputc name="lxdh"  size="30" value="$arr[lxdh]" /></td>
		</tr>
		$lianxiren
		<tr>
			<td>公司社会信用代码</td>
			<td colspan="3"><input type='text' class=inputc name='gs_xinyong' size="50" value='$arr[gs_xinyong]'></td>
		</tr>
		<tr>
			<td>初次登记时间</td>
			<td align="left"><input type="text" name="first_dengji_time" size="20" value="$arr[first_dengji_time]"  placeholder="日期格式：xxxx-xx-xx"/></td>
			<td>登记人</td>
			<td align="left"><input type="text" class=inputc name="dengji_name"  size="20" value="$arr[dengji_name]" /></td>
		</tr>
		<!--<tr align="center" style="width:2cm;height:1cm;">
			<td>营业执照发布日期：</td>
				<td><input type="text" class="date_input" name="yyzz" id="scdate"   size="10" value="$yyzz" onchange="yyzz_date(this.value);" placeholder="日期格式：xxxx-xx-xx"/></td>
			<td>组织机构代码到期时间</td>
			<td align="left"><input type="text" class="date_input" name="dqdate" id="pjdate"  size="10" value="$dqdate" placeholder="日期格式：xxxx-xx-xx"/></td>
		</tr>-->
		<tr align="center">
			<td colspan="4">年度评价</td>
		</tr>
		<tr name='year_pingjia'>
			<td>年度</td>
			<td>综合评价结果</td>
			<td>评价人</td>
			<td>评价时间</td>
		</tr>
		{$pingjia}
	</table>
</div>	
</body>
</html>
